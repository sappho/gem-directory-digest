# Use this to find available exception rules:
#   rubocop --auto-gen-config

Metrics/LineLength:
  Max: 120

Metrics/ClassLength:
  Max: 100

Metrics/MethodLength:
  Max: 30

Metrics/AbcSize:
  Max: 25

Metrics/PerceivedComplexity:
  Max: 20

Metrics/CyclomaticComplexity:
  Max: 15

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'
